name: CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      # Run unit tests (autocomplete, SQL parsing, etc.)
      - name: Run unit tests
        run: npm run test:unit

      # Run VS Code integration tests with xvfb on Linux
      - name: Run VS Code tests (Linux)
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'

      - name: Run VS Code tests (non-Linux)
        run: npm test
        if: runner.os != 'Linux'

  # Package platform-specific extensions
  # Each target must run on a runner that matches its architecture
  # so npm installs the correct native bindings
  package:
    needs: build
    strategy:
      matrix:
        include:
          # macOS ARM64 (M1/M2) - macos-14+ are ARM64
          - os: macos-14
            target: darwin-arm64
          # macOS x64 (Intel) - macos-15-intel for x64 builds
          - os: macos-15-intel
            target: darwin-x64
          # Linux x64
          - os: ubuntu-latest
            target: linux-x64
          # Windows x64
          - os: windows-latest
            target: win32-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package extension for ${{ matrix.target }}
        run: npx @vscode/vsce package --target ${{ matrix.target }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.target }}
          path: '*.vsix'

  # Publish to VS Code Marketplace (only on version tags)
  publish-vscode:
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all VSIX artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: vsix-*
          merge-multiple: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --packagePath *.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

  # Publish to Open VSX Registry (only on version tags)
  publish-openvsx:
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all VSIX artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: vsix-*
          merge-multiple: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Publish to Open VSX Registry
        run: |
          for vsix in *.vsix; do
            npx ovsx publish "$vsix" -p ${{ secrets.OVSX_PAT }}
          done
